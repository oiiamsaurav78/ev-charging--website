 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1 initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

 </head>
 <body>
   <div class="sidebar">
      <div class="brand">
         <span class="lab la-affilatetheme"></span>
         <h2> Your name</h2>
      </div>
      <div class="sidemenu">
         <div class="side-user">
            <div class="side-img" style="background-image:url(avatar-g1e1e77e8a_640.png) ;">

            </div>
            <div class="user">
               <!-- <small>Software Developer</small>
               <p>Code resource</p> -->
            </div>
         </div>
         <ul>
            <li>
               <a href="">
                  <span class="las la-home"></span>
                  <span>Dashboard</span>
               </a>
            </li>
            <li>
               <a href="" class="active">
                  <span class="las la-balance-scale"></span>
                  <span>Total spent</span>
               </a>
            </li>
            <li>
               <a href="">
                  <span class="las la-chart-pie"></span>
                  <span>Analytic</span>
               </a>
            </li>
            <li>
               <a href="">
                  <span class="las la-calendar"></span>
                  <span><a href="bookaslot.html" class="atag">Book a slot</a></span>
               </a>
            </li>
            <li>
               <a href="">
                  <span class="las la-users"></span>
                  <span>Users</span>
               </a>
            </li>
            <li>
               <a href="">
                  <span class="las la-envelope"></span>
                  <span>Mailbox</span>
               </a>
            </li>
            <li>
               <a href="">
                  <span class="las la-lock"></span>
                  <span>Authentication</span>
               </a>
            </li>
         </ul>
      </div>
   </div>
   <div class="main-content">
      <header>
         <label for ="" class="menu-toggle">
            <span class="las la-bars s"></span>
         </label>
         <div class="search">
            <input type="search" placeholder="Enter keyword">
         </div>
         <div class="head-icons">
            <span class="las la-bell s"></span>
            <span class="las la-bookmarks s"></span>
            <span class="las la-comment s"></span>
         </div>
      </header>
      <main>
         <div class="container text-center">
            <div class="row">
              <div class="col">
               <h1 class="total-money  s1">Toal money you have spent <span class="las la-money-bill-wave-alt"></span></h1>
              </div>
              
            </div>
            <div class="row">
              <div class="col">
               <h3 class="s1">In a month</h3>
               <img src="Untitled (Instagram Post (Square)).png" height="200px" alt="money">
              </div>
              <div class="col">
               <h3 class="s1">In a year</h3>
               <img src="month.png" height="200px" alt="money">
              </div>
              <div class="col">
               <img class="moneygraph" src="graph money.png" width="400px" height="300px" alt="graph">
                
              </div>
            </div>
          </div>
          <hr>
          <div class="container text-center">
            <div class="row">
              <div class="col">
               <h1 class="total-money s1" >Total no of times you have charged your vehicle<span class="las la-car-battery"></span></h1>
              </div>
              
            </div>
            <div class="row">
              <div class="col">
               <h3 class="s1">In a month</h3>
               <img src="year ev (1).png" height="200px" alt="money">
              </div>
              <div class="col">
               <h3 class="s1">In a year</h3>
               <img src="year ev.png" height="200px" alt="money">
              </div>
              <div class="col">
               <img class="moneygraph" src="year ev (2).png" width="200px" height="200px" class="graph2" alt="graph">
                
              </div>
            </div>
          </div>
          <hr>
         
         









         
      </main>
   </div>
    
 </body>
 </html>
