<!DOCTYPE html>
<html>
<head>
	<title>Pricing Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Plan</th>
				<th>Price</th>
				<th>Features</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Basic</td>
				<td>$10/month</td>
				<td>10GB storage<br>100GB bandwidth<br>5 email accounts</td>
			</tr>
			<tr>
				<td>Standard</td>
				<td>$20/month</td>
				<td>50GB storage<br>500GB bandwidth<br>20 email accounts</td>
			</tr>
			<tr>
				<td>Premium</td>
				<td>$50/month</td>
				<td>100GB storage<br>1TB bandwidth<br>50 email accounts<br>24/7 support</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
